<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Monospace font -->
  <match target="pattern">
    <test name="family" compare="eq"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>BlexMono Nerd Font Mono</string>
      <string>Noto Sans mono</string>
    </edit>
  </match>

  <!-- Sans font -->
  <match target="pattern">
    <test name="family" compare="eq"><string>sans</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
    </edit>
  </match>

  <!-- Serif font -->
  <match target="pattern">
    <test name="family" compare="eq"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif</string>
    </edit>
  </match>

  <!-- Emoji fallback -->
  <match target="pattern">
    <edit name="family" mode="append">
      <string>Font Awesome 6 Free </string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

